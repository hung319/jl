# fly.toml app configuration file generated for jupyter-lab on 2024-08-14T14:23:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jupyter-lab'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  JUPYTER_ENABLE_LAB = 'yes'

[[mounts]]
  source = 'jupyter'
  destination = '/root'

[[services]]
  protocol = 'tcp'
  internal_port = 8888
  processes = ['app']

  [[services.ports]]
    port = 8888
    handlers = ['http']

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'
